<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vue Beginner</title>
    </head>
    <body>
        <div id="root">
            <h1>
                {{ title }}
            </h1>
            <input v-model="title">
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <script>
            new Vue({
                el: '#root',
                data: {
                    title : 'Mantap'
                }
            })
        </script>
    </body>
</html>
