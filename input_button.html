<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vue Beginner</title>
        <style>
            .red {
                border: 2px solid red
            }
            .green {
                border: 2px solid green
            }
        </style>
    </head>
    <body>
        <div id="signup">
            
            <p v-once> {{ email }}</p>
            <p v-text="email"></p>
            Sign Up Here
            <br>
            <input v-model ="email" :class="[email.length < 2 ? 'red' : 'green']">
            <br>
            <button onclick="alert('signed up')" v-bind:disabled="email.length < 2">
            Submit
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <script>
            new Vue({
                el: '#signup',
                data: {
                    email : 'ganteng@indo.com'
                  }
            }); 
        </script>
    </body>
</html>
