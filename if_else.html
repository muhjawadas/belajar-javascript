<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vue Beginner</title>
    </head>
    <body>
        <div id="if">
            <div v-if="count === 1">
                Green
            </div>
            <div v-else-if="count === 2">
                Red
            </div>
            <div v-else>
                Orange
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <script>
            new Vue({
                el: '#if',
                data: {
                    count : 2
                  }
            }); 
        </script>
    </body>
</html>
